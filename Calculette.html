<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculette</title>
      </style>
      </head>
      <body>
      
      <h1>Calculette</h1>
<div class="calculator">
  <div class="screen">
    
  </div>
  <div class="clavier">
    <div class="delete">
      <button>AC</button>
      <button>DEL</button>
    </div>
    <div class="clavier-numbers">
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>  
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
      </div>

      <div class="operator">
        <button>รท</button>
        <button>*</button>
        <button>-</button>
        <button>+</button>

        
      </div>
    </div>
  </div> 
      
      </body>
      </html>
